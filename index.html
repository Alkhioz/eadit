<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./assets/css/style.css">
<title>EaDit</title>

</head>
<body>

        <template id="imageTemplate">
                <div  class="imageContainer">
                        <div id="resizableContainer" class="resizableContainer">
                                <img src="" alt="" class="responsiveImage">
                        </div>
                </div>
        </template>

        <template id="videoTemplate">
                <div class="videoContainer">
                        <!--<div class="videoControl" style="width: 50px;height: 50px;background: blue;"></div>-->
                        <iframe class="responsiveVideo" width="100%" height="100%" src="" allowfullscreen></iframe>
                </div>
        </template>

        <form id="addImage" class="addImage">
                <h3>Add responsive Image from URL with resizable container</h3>
                <label for="srcImage">Image url</label>
                <input type="text" name="srcImage" id="srcImage" required>
                <label for="altImage">Alt text</label>
                <input type="text" name="altImage" id="altImage">
                <input id="addImageSubmit" type="submit" value="Add Image">
        </form>
        <br>
        <form id="addVideo" class="addVideo">
                <h3>Add responsive Video from URL with resizable container</h3>
                <label for="srcVideo">Video url</label>
                <input type="text" name="srcVideo" id="srcVideo" required>
                <input id="addVideoSubmit" type="submit" value="Add Video">
        </form>
        <br>
        
<script src="./assets/js/main.js"></script>

</body>
</html>
